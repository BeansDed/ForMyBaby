<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Love ‚ô°</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    .submit-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .submit-title {
      font-family: var(--font-display);
      font-size: 3rem;
      color: var(--rose-500);
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .submit-subtitle {
      text-align: center;
      color: var(--mauve);
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }
    
    .form-section {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      margin-bottom: 2rem;
    }
    
    .form-section-title {
      font-size: 1.5rem;
      color: var(--rose-500);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--rose-200);
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: var(--font-sans);
      transition: all 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--rose-500);
      box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
    }
    
    .form-group textarea {
      min-height: 150px;
      resize: vertical;
    }
    
    .submit-btn {
      width: 100%;
      padding: 1rem 2rem;
      background: var(--rose-500);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      background: var(--rose-600);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .success-message,
    .error-message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      background: #e6ffe6;
      color: #006600;
      border: 2px solid #90ee90;
    }
    
    .error-message {
      background: #ffe6e6;
      color: #cc0000;
      border: 2px solid #ff9999;
    }
    
    .success-message.show,
    .error-message.show {
      display: block;
    }
    
    .back-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: var(--mauve);
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
    }
    
    .back-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="lace-overlay"></div>
  
  <!-- Dark Mode Toggle -->
  <button id="theme-toggle" class="theme-toggle" title="Toggle dark mode" aria-label="Toggle dark mode">
    üåô
  </button>
  
  <div class="submit-container">
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <h1 class="submit-title">Share Your Love üíï</h1>
    <p class="submit-subtitle">Submit your memories, notes, and dreams. They'll be reviewed by the admin before appearing on the site!</p>
    
    <!-- Memory Form -->
    <div class="form-section">
      <h2 class="form-section-title">üì∏ Share a Memory</h2>
      <div class="success-message" id="memory-success"></div>
      <div class="error-message" id="memory-error"></div>
      <form id="memory-form">
        <div class="form-group">
          <label for="memory-title">Title</label>
          <input type="text" id="memory-title" required placeholder="Our first date...">
        </div>
        <div class="form-group">
          <label for="memory-description">Description</label>
          <textarea id="memory-description" required placeholder="Tell us about this special moment..."></textarea>
        </div>
        <div class="form-group">
          <label for="memory-date">Date</label>
          <input type="date" id="memory-date" required>
        </div>
        <div class="form-group">
          <label for="memory-image">Image URL (optional)</label>
          <input type="url" id="memory-image" placeholder="https://example.com/image.jpg">
        </div>
        <div class="form-group">
          <label for="memory-tags">Tags (comma-separated, optional)</label>
          <input type="text" id="memory-tags" placeholder="romantic, date night, adventure">
        </div>
        <button type="submit" class="submit-btn">Submit Memory üíï</button>
      </form>
    </div>
    
    <!-- Note Form -->
    <div class="form-section">
      <h2 class="form-section-title">üìù Send a Sweet Note</h2>
      <div class="success-message" id="note-success"></div>
      <div class="error-message" id="note-error"></div>
      <form id="note-form">
        <div class="form-group">
          <label for="note-content">Your Note</label>
          <textarea id="note-content" required placeholder="Write something sweet..."></textarea>
        </div>
        <div class="form-group">
          <label for="note-emoji">Emoji</label>
          <input type="text" id="note-emoji" maxlength="2" placeholder="üíï">
        </div>
        <button type="submit" class="submit-btn">Submit Note üíå</button>
      </form>
    </div>
    
    <!-- Bucket List Form -->
    <div class="form-section">
      <h2 class="form-section-title">‚ú® Add to Bucket List</h2>
      <div class="success-message" id="bucket-success"></div>
      <div class="error-message" id="bucket-error"></div>
      <form id="bucket-form">
        <div class="form-group">
          <label for="bucket-title">Dream or Goal</label>
          <input type="text" id="bucket-title" required placeholder="Visit Paris together...">
        </div>
        <div class="form-group">
          <label for="bucket-category">Category</label>
          <select id="bucket-category">
            <option value="Travel">Travel</option>
            <option value="Romance">Romance</option>
            <option value="Adventure">Adventure</option>
            <option value="Life Goals">Life Goals</option>
            <option value="Activities">Activities</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Add to Bucket List ‚ú®</button>
      </form>
    </div>
    
    <!-- Open When Letter Form -->
    <div class="form-section">
      <h2 class="form-section-title">üíå Write an "Open When..." Letter</h2>
      <div class="success-message" id="letter-success"></div>
      <div class="error-message" id="letter-error"></div>
      <form id="letter-form">
        <div class="form-group">
          <label for="letter-occasion">Open When...</label>
          <input type="text" id="letter-occasion" required placeholder="you're feeling sad, you miss me, it's your birthday...">
        </div>
        <div class="form-group">
          <label for="letter-content">Letter Content</label>
          <textarea id="letter-content" required placeholder="Write your heartfelt letter..." style="min-height: 200px;"></textarea>
        </div>
        <div class="form-group">
          <label for="letter-emoji">Emoji</label>
          <input type="text" id="letter-emoji" maxlength="2" placeholder="üíå">
        </div>
        <button type="submit" class="submit-btn">Submit Letter üíå</button>
      </form>
    </div>
  </div>

  <script src="api-helper.js"></script>
  <script src="script.js"></script>
  <script>
    // Memory Form
    document.getElementById('memory-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const successMsg = document.getElementById('memory-success');
      const errorMsg = document.getElementById('memory-error');
      const submitBtn = e.target.querySelector('.submit-btn');
      
      successMsg.classList.remove('show');
      errorMsg.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        const tags = document.getElementById('memory-tags').value
          .split(',')
          .map(tag => tag.trim())
          .filter(tag => tag);
        
        await API.createMemory({
          title: document.getElementById('memory-title').value,
          description: document.getElementById('memory-description').value,
          date: document.getElementById('memory-date').value,
          imageUrl: document.getElementById('memory-image').value || undefined,
          tags,
        });
        
        successMsg.textContent = '‚úÖ Memory submitted successfully! Waiting for admin approval.';
        successMsg.classList.add('show');
        e.target.reset();
        createConfetti();
      } catch (error) {
        errorMsg.textContent = '‚ùå ' + error.message;
        errorMsg.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Memory üíï';
      }
    });
    
    // Note Form
    document.getElementById('note-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const successMsg = document.getElementById('note-success');
      const errorMsg = document.getElementById('note-error');
      const submitBtn = e.target.querySelector('.submit-btn');
      
      successMsg.classList.remove('show');
      errorMsg.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        await API.createNote({
          content: document.getElementById('note-content').value,
          emoji: document.getElementById('note-emoji').value || 'üíï',
        });
        
        successMsg.textContent = '‚úÖ Note submitted successfully! Waiting for admin approval.';
        successMsg.classList.add('show');
        e.target.reset();
        createConfetti();
      } catch (error) {
        errorMsg.textContent = '‚ùå ' + error.message;
        errorMsg.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Note üíå';
      }
    });
    
    // Bucket List Form
    document.getElementById('bucket-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const successMsg = document.getElementById('bucket-success');
      const errorMsg = document.getElementById('bucket-error');
      const submitBtn = e.target.querySelector('.submit-btn');
      
      successMsg.classList.remove('show');
      errorMsg.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        await API.createBucketItem({
          title: document.getElementById('bucket-title').value,
          category: document.getElementById('bucket-category').value,
        });
        
        successMsg.textContent = '‚úÖ Bucket list item submitted! Waiting for admin approval.';
        successMsg.classList.add('show');
        e.target.reset();
        createConfetti();
      } catch (error) {
        errorMsg.textContent = '‚ùå ' + error.message;
        errorMsg.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Add to Bucket List ‚ú®';
      }
    });
    
    // Letter Form
    document.getElementById('letter-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const successMsg = document.getElementById('letter-success');
      const errorMsg = document.getElementById('letter-error');
      const submitBtn = e.target.querySelector('.submit-btn');
      
      successMsg.classList.remove('show');
      errorMsg.classList.remove('show');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      
      try {
        await API.createOpenWhenLetter({
          occasion: document.getElementById('letter-occasion').value,
          content: document.getElementById('letter-content').value,
          emoji: document.getElementById('letter-emoji').value || 'üíå',
        });
        
        successMsg.textContent = '‚úÖ Letter submitted successfully! Waiting for admin approval.';
        successMsg.classList.add('show');
        e.target.reset();
        createConfetti();
      } catch (error) {
        errorMsg.textContent = '‚ùå ' + error.message;
        errorMsg.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Letter üíå';
      }
    });
  </script>
</body>
</html>
