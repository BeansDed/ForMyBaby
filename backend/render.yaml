services:
  - type: web
    name: forbaby-app
    env: node
    plan: free # or starter for always-on
    rootDir: . # Ensure root directory is set
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true # Render will auto-generate
      - key: SESSION_SECRET
        generateValue: true # Render will auto-generate
      - key: FRONTEND_URL
        value: https://YOUR_RENDER_URL.onrender.com
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        sync: false # Set manually in Render dashboard

