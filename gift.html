<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#f43f5e" />
  <title>Special Gift ♡</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- background hearts (decorative) -->
  <div class="floating-hearts" aria-hidden="true"></div>

  <div class="container">
    <div class="page">
      <div class="topbar">
        <a class="back-link" href="index.html">
          <span>←</span> Back to Home
        </a>
        <div class="corner-charms" aria-hidden="true">
          ✧ ✦ ⋆
        </div>
      </div>

      <h1 class="page-title">A Special Gift for You</h1>
      <div class="heart-divider">♡</div>

      <!-- Gift area -->
      <div class="gift-area">
        <!-- The message card (hidden until opened) -->
        <div id="giftMessage" class="gift-message" role="dialog" aria-live="polite" aria-hidden="true">
          <h3 class="msg-title">My Heart is Yours</h3>
          <p class="msg-body">
            This website itself is my gift to you — every page, every word, every detail crafted with love.
            But the real gift is my promise to love you forever and always. ♡
          </p>
          <div class="msg-emoji">💞</div>
        </div>

        <!-- Gift box -->
        <div id="giftBox" class="gift-box" aria-label="Gift box">
          <div class="gift-lid">
            <div class="gift-bow" aria-hidden="true">🎀</div>
          </div>
          <div class="gift-base"></div>
        </div>

        <!-- CTA -->
        <button id="openBtn" class="love-button" type="button">Open Your Gift</button>
      </div>

      <!-- Footer message -->
      <div class="love-message">
        <div class="bow-accent" aria-hidden="true">🎁</div>
        <p class="message-text">The greatest gift you've given me is your love ♡</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
