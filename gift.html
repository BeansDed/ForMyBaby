<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Gift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a class="back-link" href="index.html">← Back</a>
    <section class="page">
      <h1>Surprise Box 🎁</h1>
      <div class="gift">
        <button class="gift-box" id="giftBox">🎁</button>
        <div class="gift-content" id="giftContent">
          <div class="coupons">
            <div class="coupon">
              <button class="reveal" data-target="s1">Open</button>
              <div class="secret" id="s1"><strong>Movie Night Coupon:</strong> You pick the film, I bring snacks.</div>
            </div>
            <div class="coupon">
              <button class="reveal" data-target="s2">Open</button>
              <div class="secret" id="s2"><strong>Massage Coupon:</strong> 20 minutes of pure relaxation, no questions asked.</div>
            </div>
            <div class="coupon">
              <button class="reveal" data-target="s3">Open</button>
              <div class="secret" id="s3"><strong>Ice Cream Date:</strong> One scoop for you, one scoop for me (yours can be two 😉).</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
