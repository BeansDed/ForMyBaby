<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Compliments ♡</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="lace-overlay"></div>
  <div class="floating-hearts" aria-hidden="true"></div>
  
  <div class="container">
    <div class="page">
      <div class="topbar">
        <a href="index.html" class="back-link">← Back to Love</a>
      </div>
      
      <div class="sparkles" aria-hidden="true">
        <span class="sparkle">✧</span>
        <span class="sparkle">✦</span>
        <span class="sparkle">✧</span>
      </div>
      
      <h1 class="page-title">Daily Compliments</h1>
      <div class="heart-divider">🌟</div>
      
      <div class="compliment-generator">
        <div class="compliment-card" id="compliment-card">
          <div class="compliment-icon">✨</div>
          <p class="compliment-text" id="compliment-text">Click the button to receive your daily compliment!</p>
        </div>
        
        <button class="love-button" onclick="generateCompliment()">
          Give Me a Compliment 💫
        </button>
      </div>
      
      <div class="compliments-history">
        <h3>Your Recent Compliments:</h3>
        <div class="compliments-list" id="compliments-list">
          <!-- Compliments will be added here -->
        </div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
    const compliments = [
      "Your smile could light up the darkest room ✨",
      "You have the most beautiful soul I've ever known 💖",
      "Your laugh is my favorite sound in the world 🎵",
      "You make ordinary moments feel extraordinary 🌟",
      "Your kindness touches everyone around you 🤗",
      "You're incredibly talented and amazing at everything you do 🎯",
      "Your eyes sparkle like the most precious gems 💎",
      "You have such a warm and loving heart ❤️",
      "Your intelligence and wisdom inspire me daily 🧠",
      "You're absolutely gorgeous inside and out 🌹"
    ];
    
    function generateCompliment() {
      const complimentText = document.getElementById('compliment-text');
      const complimentCard = document.getElementById('compliment-card');
      const complimentsList = document.getElementById('compliments-list');
      
      const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
      complimentText.textContent = randomCompliment;
      
      // Add animation
      complimentCard.style.animation = 'none';
      setTimeout(() => {
        complimentCard.style.animation = 'dailyGlow 1s ease';
      }, 10);
      
      // Add to history
      const historyItem = document.createElement('div');
      historyItem.className = 'compliment-history-item';
      historyItem.innerHTML = `
        <span class="compliment-time">${new Date().toLocaleTimeString()}</span>
        <span class="compliment-content">${randomCompliment}</span>
      `;
      complimentsList.insertBefore(historyItem, complimentsList.firstChild);
      
      // Keep only last 5 compliments
      while (complimentsList.children.length > 5) {
        complimentsList.removeChild(complimentsList.lastChild);
      }
      
      createCelebration();
    }
  </script>
</body>
</html>
