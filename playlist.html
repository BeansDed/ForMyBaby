<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Baby — Our Playlist ♡</title>
  <meta name="theme-color" content="#f43f5e">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --pink:#f43f5e; --bg:#fff7f9; --card:#ffffff; --ink:#1b1b1b; --muted:#6b7280; --ring: rgba(244,63,94,.35);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 600px at -10% -10%, #ffe4ec, transparent 60%),
        radial-gradient(1000px 600px at 110% 0%, #ffe8f0, transparent 60%),
        var(--bg);
      color:var(--ink);
    }
    .wrap{max-width:980px;margin:28px auto;padding:20px}
    .shell{position:relative;background:var(--card);border-radius:28px;box-shadow:0 24px 60px rgba(0,0,0,.08), 0 4px 14px rgba(0,0,0,.04);overflow:hidden}
    header{padding:26px 26px 14px;display:flex;align-items:center;justify-content:space-between;gap:16px;background:linear-gradient(180deg, rgba(244,63,94,.07), transparent)}
    .title{display:flex;align-items:baseline;gap:12px;flex-wrap:wrap}
    h1{margin:0;font-family:"Dancing Script", cursive;font-weight:700;font-size:42px;color:var(--pink)}
    .subtitle{color:var(--muted);font-size:14px}
    .badge{display:inline-block;background:#111;color:#fff;border-radius:999px;padding:4px 10px;font-size:12px;font-weight:700}
    .controls{display:flex;align-items:center;gap:10px;flex-wrap:wrap}
    input[type="url"]{
      width:min(440px, 80vw);padding:12px 14px;border-radius:12px;border:1.5px solid #eee;background:#fff;outline:none;transition:.2s;font-size:14px;
    }
    input:focus{border-color:var(--ring);box-shadow:0 0 0 4px var(--ring)}
    .btn{border:0;background:var(--pink);color:#fff;padding:12px 16px;border-radius:12px;font-weight:700;cursor:pointer;transition:transform .06s}
    .btn:active{transform:translateY(1px)}
    .grid{display:grid;grid-template-columns:1fr;gap:18px;padding:16px 18px 24px}
    .embed{border-radius:18px;overflow:hidden;min-height:580px;border:1px solid #f1f1f1;background:#fafafa}
    iframe{width:100%;height:100%;border:0}
    .note{padding:0 20px 24px;color:var(--muted);text-align:center;font-size:14px}
    .hearts{position:absolute;inset:0;pointer-events:none}
    .heart{position:absolute;font-size:18px;opacity:.25;animation:float 12s linear infinite}
    @keyframes float{from{transform:translateY(20px)}to{transform:translateY(-1200px)}}
    @media (max-width: 900px){ .embed{min-height:420px} }
  </style>
</head>
<body>
  <a href="index.html" class="playlist-back-btn">← Back to Home</a>
  <div class="wrap">
    <div class="shell">
      <div class="hearts" id="hearts"></div>
      <header>
        <div class="title">
          <h1>For Baby — Our Playlist</h1>
          <span class="badge">made with ♡</span>
          <div class="subtitle">“When you miss me, press play.”</div>
        </div>
        <div class="controls">
          <input id="playlistUrl" type="url" placeholder="Paste any Spotify playlist URL…" />
          <button class="btn" id="usePlaylist">Use link</button>
        </div>
      </header>

      <section class="grid">
        <div class="embed" id="embed"></div>
      </section>

      <div class="note">
        Tip: Without logging in, the Spotify embed plays 30-second previews. If she’s logged into Spotify in the browser (or opens in the app), it will play full tracks.
      </div>
    </div>
  </div>

  <script>
    // Auto-load your playlist
    const DEFAULT_PLAYLIST_ID = "1qXCs2ifAVOtZAMDdwoD60";

    const embedEl  = document.getElementById("embed");
    const urlInput = document.getElementById("playlistUrl");
    const useBtn   = document.getElementById("usePlaylist");

    // Floating hearts
    (function hearts(){
      const root=document.getElementById('hearts');
      for(let i=0;i<26;i++){
        const s=document.createElement('span');
        s.className='heart'; s.textContent= i%3? "♡" : "❤";
        s.style.left = Math.random()*100 + "%";
        s.style.bottom = (-120 + Math.random()*220) + "px";
        s.style.animationDelay = (Math.random()*12).toFixed(2) + "s";
        s.style.opacity = (0.15 + Math.random()*0.35).toFixed(2);
        root.appendChild(s);
      }
    })();

    function playlistIdFromUrl(u){
      try{
        const url=new URL(u);
        const p=url.pathname.split("/").filter(Boolean);
        const i=p.indexOf("playlist");
        return i>=0? p[i+1] : null;
      }catch{ return null; }
    }

    function setEmbedById(id){
      const src = `https://open.spotify.com/embed/playlist/${id}?utm_source=generator`;
      embedEl.innerHTML = `<iframe allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" src="${src}"></iframe>`;
    }

    // Load default playlist immediately
    setEmbedById(DEFAULT_PLAYLIST_ID);

    // Allow pasting any playlist link
    useBtn.addEventListener("click", ()=>{
      const id = playlistIdFromUrl(urlInput.value.trim());
      if(!id){ alert("Please paste a valid Spotify playlist link."); return; }
      setEmbedById(id);
    });
    urlInput.addEventListener("keydown",(e)=>{ if(e.key==="Enter") useBtn.click(); });
  </script>
</body>
</html>
