<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f43f5e">
  <title>Sweet Notes ♡</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="lace-overlay"></div>
  <div class="floating-hearts" aria-hidden="true"></div>
  
  <div class="container">
    <div class="page">
      <a href="index.html" class="back-link">Back to Home</a>
      
      <div class="sparkles" aria-hidden="true">
        <span class="sparkle">✧</span>
        <span class="sparkle">✦</span>
        <span class="sparkle">⋆</span>
      </div>
      
      <h1 class="page-title">Sweet Notes for You</h1>
      <div class="heart-divider">♡</div>
      
      <ul class="notes-list" id="notesList"></ul>
      
      <div class="love-message">
        <div class="bow-accent">📝</div>
        <p class="message-text">Little reminders of how much you mean to me, every single day ♡</p>
      </div>
    </div>
  </div>

  <script src="api-helper.js"></script>
  <script src="script.js"></script>
  <script>
    async function loadNotes() {
      try {
        const notes = await API.getNotes();
        const list = document.getElementById('notesList');
        list.innerHTML = '';
        notes.forEach(n => {
          const li = document.createElement('li');
          li.textContent = `${n.emoji || '💗'}  ${n.content}`;
          list.appendChild(li);
        });
      } catch (e) {
        console.log('Failed to load notes', e);
      }
    }
    window.addEventListener('DOMContentLoaded', loadNotes);
  </script>
</body>
</html>
