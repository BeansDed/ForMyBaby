<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - For My Baby</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      background: var(--bg);
    }
    
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--rose-200);
    }
    
    .dashboard-title {
      font-size: 2rem;
      color: var(--rose-500);
    }
    
    .logout-btn {
      padding: 0.75rem 1.5rem;
      background: var(--rose-500);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .logout-btn:hover {
      background: var(--rose-600);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 3rem;
    }
    
    .stat-card {
      background: var(--white);
      padding: 1.5rem;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      border-left: 4px solid var(--rose-500);
    }
    
    .stat-label {
      font-size: 0.9rem;
      color: var(--mauve);
      margin-bottom: 0.5rem;
    }
    
    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--rose-500);
    }
    
    .stat-badge {
      display: inline-block;
      background: var(--rose-100);
      color: var(--rose-600);
      padding: 0.25rem 0.75rem;
      border-radius: 1rem;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    
    .section {
      background: var(--white);
      padding: 2rem;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-soft);
      margin-bottom: 2rem;
    }
    
    .section-title {
      font-size: 1.5rem;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid var(--rose-100);
    }
    
    .tab {
      padding: 0.75rem 1.5rem;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      color: var(--mauve);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .tab.active {
      color: var(--rose-500);
      border-bottom-color: var(--rose-500);
    }
    
    .tab:hover {
      color: var(--rose-400);
    }
    
    .content-list {
      max-height: 600px;
      overflow-y: auto;
    }
    
    .content-item {
      padding: 1rem;
      border: 1px solid var(--rose-100);
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 1rem;
    }
    
    .content-item.pending {
      background: #fff9e6;
      border-color: #ffd700;
    }
    
    .content-item.approved {
      background: #e6ffe6;
      border-color: #90ee90;
    }
    
    .content-info {
      flex: 1;
    }
    
    .content-title {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }
    
    .content-text {
      color: var(--mauve);
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    
    .content-meta {
      font-size: 0.85rem;
      color: var(--mauve);
    }
    
    .content-actions {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .btn-approve {
      background: #4caf50;
      color: white;
    }
    
    .btn-approve:hover {
      background: #45a049;
    }
    
    .btn-delete {
      background: #f44336;
      color: white;
    }
    
    .btn-delete:hover {
      background: #da190b;
    }
    
    .btn-view {
      background: var(--rose-500);
      color: white;
    }
    
    .btn-view:hover {
      background: var(--rose-600);
    }
    
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--mauve);
    }
    
    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--mauve);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      .dashboard-header {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-start;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .tabs {
        overflow-x: auto;
        flex-wrap: nowrap;
      }
      
      .content-item {
        flex-direction: column;
      }
      
      .content-actions {
        width: 100%;
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <div>
      <h1 class="dashboard-title">üíï Admin Dashboard</h1>
      <p style="color: var(--mauve); margin-top: 0.5rem;">Manage your romantic website</p>
    </div>
    <div style="display: flex; gap: 1rem;">
      <button onclick="location.href='index.html'" class="logout-btn" style="background: var(--mauve);">
        üè† Home
      </button>
      <button id="logout-btn" class="logout-btn">
        üö™ Logout
      </button>
    </div>
  </div>

  <!-- Statistics -->
  <div class="stats-grid" id="stats-grid">
    <div class="loading">Loading statistics...</div>
  </div>

  <!-- Content Management -->
  <div class="section">
    <h2 class="section-title">
      üìã Content Management
      <button class="btn btn-view" onclick="location.reload()">üîÑ Refresh</button>
    </h2>
    
    <div class="tabs">
      <button class="tab active" data-tab="memories">üíï Memories</button>
      <button class="tab" data-tab="notes">üìù Notes</button>
      <button class="tab" data-tab="bucketlist">‚ú® Bucket List</button>
      <button class="tab" data-tab="letters">üíå Letters</button>
    </div>
    
    <div class="tab-content active" id="memories-content">
      <div class="loading">Loading memories...</div>
    </div>
    
    <div class="tab-content" id="notes-content">
      <div class="loading">Loading notes...</div>
    </div>
    
    <div class="tab-content" id="bucketlist-content">
      <div class="loading">Loading bucket list...</div>
    </div>
    
    <div class="tab-content" id="letters-content">
      <div class="loading">Loading letters...</div>
    </div>
  </div>

  <script src="admin-dashboard.js"></script>
</body>
</html>
