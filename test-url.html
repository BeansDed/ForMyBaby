<!DOCTYPE html>
<html>
<head>
    <title>Test Love Counter</title>
</head>
<body>
    <h1>Love Counter Test</h1>
    <button id="send-love">Click Me!</button>
    <p>Count: <span id="love-count">0</span></p>
    
    <script>
        // Test if file loads
        console.log('Test page loaded');
        
        const button = document.getElementById('send-love');
        button.onclick = function() {
            const count = parseInt(document.getElementById('love-count').textContent);
            document.getElementById('love-count').textContent = count + 1;
            console.log('Clicked! Count:', count + 1);
        };
    </script>
</body>
</html>
