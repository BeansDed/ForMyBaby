  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .letters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(min(250px, 100%), 1fr));
      gap: clamp(16px, 4vw, 20px);
      margin: clamp(24px, 6vw, 32px) 0;
    }
    
    .letter-envelope {
      position: relative;
      background: linear-gradient(145deg, var(--rose-50), var(--rose-100));
      border: 2px solid var(--rose-300);
      border-radius: clamp(12px, 3vw, 16px);
      padding: clamp(20px, 5vw, 28px);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      min-height: clamp(140px, 35vw, 180px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .letter-envelope:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-medium);
      border-color: var(--rose-400);
    }
    
    .letter-envelope.opened {
      background: linear-gradient(145deg, #d1fae5, #a7f3d0);
      border-color: #10b981;
    }
    
    .envelope-icon {
      font-size: clamp(36px, 9vw, 48px);
      margin-bottom: clamp(10px, 2.5vw, 12px);
      animation: floatEnvelope 3s ease-in-out infinite;
    }
    
    @keyframes floatEnvelope {
      0%, 100% {
        transform: translateY(0) rotate(-2deg);
      }
      50% {
        transform: translateY(-8px) rotate(2deg);
      }
    }
    
    .letter-title {
      color: var(--rose-700);
      font-family: var(--font-hand);
      font-size: clamp(18px, 4.5vw, 22px);
      margin: clamp(8px, 2vw, 10px) 0;
      font-weight: 700;
    }
    
    .letter-preview {
      color: var(--mauve);
      font-size: clamp(13px, 3.2vw, 15px);
      font-style: italic;
      margin: clamp(4px, 1vw, 6px) 0;
    }
    
    .opened-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #10b981;
      color: white;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: clamp(10px, 2.5vw, 12px);
      font-weight: 700;
      display: none;
    }
    
    .letter-envelope.opened .opened-badge {
      display: block;
      animation: bounceIn 0.5s ease;
    }
    
    @keyframes bounceIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Modal styles */
    .letter-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }
    
    .letter-modal.show {
      display: flex;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .letter-content {
      background: var(--white);
      border: 3px solid var(--rose-300);
      border-radius: clamp(16px, 4vw, 24px);
      padding: clamp(28px, 7vw, 40px);
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      animation: slideUp 0.5s ease;
    }
    
    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .letter-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--rose-500);
      color: white;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .letter-close:hover {
      background: var(--rose-600);
      transform: rotate(90deg);
    }
    
    .letter-header {
      text-align: center;
      margin-bottom: clamp(20px, 5vw, 28px);
    }
    
    .letter-header h2 {
      color: var(--rose-600);
      font-family: var(--font-hand);
      font-size: clamp(28px, 7vw, 36px);
      margin: 0 0 clamp(8px, 2vw, 10px);
    }
    
    .letter-header .emoji {
      font-size: clamp(36px, 9vw, 48px);
      margin-bottom: clamp(10px, 2.5vw, 12px);
    }
    
    .letter-body {
      font-family: var(--font-serif);
      font-size: clamp(15px, 3.8vw, 17px);
      line-height: 1.75;
      color: var(--text-dark);
    }
    
    .letter-body p {
      margin: clamp(12px, 3vw, 16px) 0;
    }
    
    .letter-signature {
      text-align: right;
      margin-top: clamp(20px, 5vw, 28px);
      font-style: italic;
      color: var(--rose-600);
      font-family: var(--font-hand);
      font-size: clamp(18px, 4.5vw, 22px);
    }
  </style>

    function openLetter(element, data) {
      element.classList.add('opened');
      const letter = data;
      
      const modal = document.getElementById('letterModal');
      const body = document.getElementById('letterBody');
      
      body.innerHTML = `
        <div class="letter-header">
          <div class="emoji">${letter.emoji}</div>
          <h2>${letter.title}</h2>
        </div>
        <div class="letter-body">
          ${letter.content}
          <div class="letter-signature">
            Forever yours, ‚ô°<br>
            Your Love
          </div>
        </div>
      `;
      
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
      
      // Save opened state
      if (letter._id) API.markLetterOpened(letter._id).catch(()=>{});
      createConfetti();
    }
    
    function closeModal(event) {
      if (!event || event.target.id === 'letterModal') {
        const modal = document.getElementById('letterModal');
        modal.classList.remove('show');
        document.body.style.overflow = 'auto';
      }
    }
    
    function renderLetters(data) {
      const grid = document.getElementById('lettersGrid');
      grid.innerHTML = '';
      const letters = data.length ? data : Object.keys(presetLetters).map(k => presetLetters[k]);
      letters.forEach(letter => {
        const el = document.createElement('div');
        el.className = 'letter-envelope' + (letter.opened ? ' opened' : '');
        el.onclick = () => openLetter(el, letter);
        el.innerHTML = `
          <span class="opened-badge">‚úì Read</span>
          <div class="envelope-icon">${letter.emoji || 'üíå'}</div>
          <div class="letter-title">${letter.title}</div>
          <div class="letter-preview">${(letter.content || '').slice(0, 60)}...</div>`;
        grid.appendChild(el);
      });
    }
    
    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
    
    async function loadLetters() {
      try {
        const letters = await API.getOpenWhenLetters();
        renderLetters(letters);
      } catch (e) {
        console.log('Failed to load letters, using preset', e);
        renderLetters([]);
      }
    }
    window.addEventListener('DOMContentLoaded', loadLetters);
