<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Angel | A Living Love Letter</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- PapaParse for CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
</head>
<body>

    <!-- Ethereal Background Layers -->
    <div class="bg-layer bg-gradient"></div>
    <div class="bg-layer bg-particles" id="particles-container"></div>
    <div class="bg-layer bg-aurora"></div>

    <!-- Start Screen (Overlay) -->
    <div id="start-screen" class="start-screen-panel">
        <div class="welcome-content glass-card">
            <div class="welcome-glow"></div>
            <h1 class="title welcome-title">Welcome Home, <span class="welcome-name">Baby</span></h1>
            <p class="subtitle welcome-subtitle">A little corner of the internet, just for us.</p>
            <button id="enter-btn" class="pulsing-heart-btn">
                <span>Enter ‚ô•</span>
            </button>
        </div>
    </div>

    <!-- Main Content: Views Container -->
    <main id="app-container" class="app-container">
        
        <!-- View: Home (Timer) -->
        <section id="view-home" class="view active">
            <div class="view-content">
                <div class="glass-card vintage-card">
                    <h2 class="card-title">We've been together for</h2>
                    <div id="love-timer" class="card-content-timer">
                        <!-- Timer injected via JS -->
                    </div>
                    <p class="card-subtitle">Since August 3, 2025</p>
                </div>
            </div>
        </section>

        <!-- View: Journal (Daily Note / Locked Letter) -->
        <section id="view-journal" class="view">
            <div class="view-content">
                <div class="journal-header">
                    <p class="journal-date" id="journal-date"></p>
                </div>
                <div id="locked-diary" class="locked-diary glass-card">
                    <div class="diary-cover">
                        <div class="diary-lock-icon">üîí</div>
                        <h2 class="diary-title">Today's Love Letter</h2>
                        <p class="diary-hint">Unlock to reveal today's message...</p>
                        
                        <!-- Unlock Options -->
                        <div class="unlock-options">
                            <div class="unlock-code-section">
                                <input type="text" id="unlock-code-input" class="unlock-input glass-input" placeholder="Enter the secret code..." autocomplete="off">
                                <button id="unlock-code-btn" class="unlock-btn">Unlock</button>
                            </div>
                            <div class="unlock-divider">
                                <span>or</span>
                            </div>
                            <button id="start-minigame-btn" class="minigame-btn pulsing-heart-btn">
                                <span>Catch Hearts to Unlock ‚ô•</span>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Unlocked Content (hidden initially) -->
                    <div id="diary-content" class="diary-content hidden">
                        <div class="diary-message-wrapper">
                            <h3 class="diary-message-title" id="memory-title"></h3>
                            <p id="daily-message" class="handwritten-msg"></p>
                            <div class="card-decoration">‚ù¶</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- View: Gallery (Photos) -->
        <section id="view-gallery" class="view">
            <div class="view-content gallery-view-content">
                <h2 class="view-title">Our Memories</h2>
                <div class="photo-gallery" id="photo-gallery">
                    <!-- Photos injected dynamically from Google Sheets -->
                </div>
            </div>
        </section>

        <!-- View: Future (Bucket List) -->
        <section id="view-future" class="view">
            <div class="view-content">
                <div class="glass-card future-card">
                    <h2 class="future-title">Our Dreams Together</h2>
                    <p class="future-subtitle">Things we'll do someday... ‚ú®</p>
                    <ul id="bucket-list" class="checklist">
                        <!-- Injected via JS -->
                    </ul>
                </div>
            </div>
        </section>

    </main>

    <!-- Bottom Navigation Dock -->
    <nav id="nav-dock" class="nav-dock glass-card">
        <button class="nav-btn active" data-view="home" title="Home">
            <span class="nav-icon">üè†</span>
            <span class="nav-label">Home</span>
        </button>
        <button class="nav-btn" data-view="journal" title="Journal">
            <span class="nav-icon">üìñ</span>
            <span class="nav-label">Journal</span>
        </button>
        <button class="nav-btn" data-view="gallery" title="Gallery">
            <span class="nav-icon">üì∑</span>
            <span class="nav-label">Gallery</span>
        </button>
        <button class="nav-btn" data-view="future" title="Future">
            <span class="nav-icon">‚ú®</span>
            <span class="nav-label">Dreams</span>
        </button>
    </nav>

    <!-- Heart Catching Mini-Game Overlay -->
    <div id="minigame-overlay" class="minigame-overlay hidden">
        <div class="minigame-container">
            <div class="minigame-header">
                <h3>Catch 10 Hearts!</h3>
                <div class="minigame-score">
                    <span id="hearts-caught">0</span> / 10
                </div>
                <button id="close-minigame" class="close-minigame">√ó</button>
            </div>
            <div id="minigame-area" class="minigame-area">
                <!-- Falling hearts will be spawned here -->
            </div>
        </div>
    </div>

    <!-- Music Player Widget -->
    <div class="music-player-widget glass-card">
        <div class="vinyl-icon"></div>
        <span class="music-label">Our Song</span>
        <div class="music-visualizer">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <audio id="bg-music" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-love-story-piano-651.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- Effects Container -->
    <div id="effects-container"></div>

    <!-- Main Script -->
    <script src="script.js"></script>
</body>
</html>
