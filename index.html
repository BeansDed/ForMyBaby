<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Baby | A Digital Love Letter</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Parallax Background -->
    <div class="parallax-bg"></div>

    <!-- Section A: Start Screen -->
    <section id="start-screen" class="screen active">
        <div class="welcome-content">
            <h1 class="title">Welcome Home, <span class="highlight">Ardre</span></h1>
            <p class="subtitle">A little corner of the internet, just for us.</p>
            <button id="enter-btn" class="pulsing-heart-btn">
                <span>Enter &hearts;</span>
            </button>
        </div>
    </section>

    <!-- Main Content Container (Hidden initially) -->
    <main id="main-content" class="hidden">
        
        <!-- Music Player Widget -->
        <div class="music-player">
            <div class="vinyl-record">
                <div class="vinyl-center"></div>
            </div>
            <div class="player-controls">
                <span class="song-title">Our Song</span>
                <button id="play-pause-btn">▶</button>
            </div>
            <!-- Hidden Audio Element -->
            <audio id="bg-music" loop>
                <!-- Placeholder source, user should replace with actual file -->
                <source src="https://assets.mixkit.co/music/preview/mixkit-love-story-piano-651.mp3" type="audio/mp3">
            </audio>
        </div>

        <!-- Horizontal Scroll Container -->
        <div class="horizontal-scroll-wrapper">
            
            <!-- Section C: Love Counter (Intro to content) -->
            <section class="panel love-counter-panel">
                <div class="frame-container">
                    <h2>We've been in love for</h2>
                    <div id="love-timer" class="timer-display">
                        <!-- JS injected time -->
                    </div>
                    <p class="since-date">Since August 3, 2025</p>
                </div>
            </section>

            <!-- Section B: The Journey -->
            <section class="panel journey-panel">
                <h2 class="section-title">Our Journey</h2>
                <div class="timeline-container" id="timeline-container">
                    <div class="ribbon-line"></div>
                    <!-- Timeline events injected via JS -->
                </div>
            </section>

            <!-- Section D: Daily Note -->
            <section class="panel note-panel">
                <div class="card-container">
                    <div class="vintage-card">
                        <h3>A Note for You</h3>
                        <p id="daily-message" class="handwritten-text">Loading...</p>
                        <div class="card-decoration">❦</div>
                    </div>
                </div>
            </section>

            <!-- Spacer for end of scroll -->
            <section class="panel spacer-panel">
                <p>To be continued...</p>
            </section>
        </div>

        <!-- Section E: Secret Locket -->
        <div class="locket-fab" id="locket-btn" title="Open Secret Locket">
            <div class="locket-icon">❤</div>
        </div>

        <!-- Locket Modal -->
        <div id="locket-modal" class="modal hidden">
            <div class="modal-content letter-fold">
                <span class="close-modal">&times;</span>
                <h2>Our Bucket List</h2>
                <ul id="bucket-list" class="checklist">
                    <!-- Bucket list items injected via JS -->
                </ul>
            </div>
        </div>

    </main>

    <!-- Click Effects Container -->
    <div id="effects-container"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
