<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f43f5e">
  <title>How Well Do You Know Me? ‚ô°</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .quiz-container {
      max-width: 700px;
      margin: 0 auto;
    }
    
    .quiz-question {
      background: linear-gradient(145deg, var(--white), var(--cream));
      border: 2px solid var(--rose-200);
      border-radius: clamp(16px, 4vw, 20px);
      padding: clamp(20px, 5vw, 28px);
      margin-bottom: clamp(20px, 5vw, 28px);
      box-shadow: var(--shadow-soft);
      display: none;
      animation: fadeInUp 0.5s ease;
    }
    
    .quiz-question.active {
      display: block;
    }
    
    .question-number {
      color: var(--rose-500);
      font-weight: 700;
      font-size: clamp(14px, 3.5vw, 16px);
      margin-bottom: 12px;
    }
    
    .question-text {
      color: var(--rose-700);
      font-family: var(--font-serif);
      font-size: clamp(18px, 4.5vw, 22px);
      margin-bottom: 20px;
      font-weight: 600;
      line-height: 1.4;
    }
    
    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 2.5vw, 12px);
    }
    
    .quiz-option {
      background: var(--white);
      border: 2px solid var(--rose-200);
      border-radius: clamp(12px, 3vw, 14px);
      padding: clamp(14px, 3.5vw, 16px);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: clamp(14px, 3.5vw, 16px);
      text-align: left;
    }
    
    .quiz-option:hover {
      background: var(--rose-50);
      border-color: var(--rose-300);
      transform: translateX(4px);
    }
    
    .quiz-option.selected {
      background: var(--rose-100);
      border-color: var(--rose-400);
    }
    
    .quiz-option.correct {
      background: #d1fae5;
      border-color: #10b981;
      animation: correctPulse 0.5s ease;
    }
    
    .quiz-option.incorrect {
      background: #fee2e2;
      border-color: #ef4444;
      animation: shake 0.5s ease;
    }
    
    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    
    .quiz-nav {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 20px;
    }
    
    .quiz-btn {
      background: var(--rose-500);
      color: white;
      border: none;
      border-radius: 999px;
      padding: clamp(10px, 2.5vw, 12px) clamp(20px, 5vw, 28px);
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: clamp(14px, 3.5vw, 16px);
    }
    
    .quiz-btn:hover {
      background: var(--rose-600);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .quiz-btn:disabled {
      background: var(--mauve);
      cursor: not-allowed;
      opacity: 0.5;
    }
    
    .quiz-progress {
      background: var(--rose-100);
      height: 8px;
      border-radius: 999px;
      margin-bottom: 24px;
      overflow: hidden;
    }
    
    .quiz-progress-bar {
      background: linear-gradient(90deg, var(--rose-400), var(--rose-500));
      height: 100%;
      transition: width 0.4s ease;
      border-radius: 999px;
    }
    
    .quiz-result {
      display: none;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }
    
    .quiz-result.show {
      display: block;
    }
    
    .result-score {
      font-size: clamp(48px, 12vw, 72px);
      font-family: var(--font-display);
      color: var(--rose-600);
      margin: 20px 0;
      font-weight: 700;
    }
    
    .result-message {
      font-family: var(--font-serif);
      font-size: clamp(18px, 4.5vw, 24px);
      color: var(--rose-700);
      margin: 20px 0;
      font-style: italic;
    }
    
    .result-emoji {
      font-size: clamp(60px, 15vw, 80px);
      margin: 20px 0;
      animation: heartBeat 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="lace-overlay"></div>
  <div class="floating-hearts" aria-hidden="true"></div>
  
  <div class="container">
    <div class="page">
      <div class="topbar">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
      
      <div class="sparkles" aria-hidden="true">
        <span class="sparkle">‚úß</span>
        <span class="sparkle">‚ú¶</span>
        <span class="sparkle">‚úß</span>
      </div>
      
      <h1 class="page-title">How Well Do You Know Me?</h1>
      <div class="heart-divider">‚ô°</div>
      
      <div class="quiz-container">
        <div class="quiz-progress">
          <div class="quiz-progress-bar" id="progressBar" style="width: 0%"></div>
        </div>
        
        <div id="quizQuestions">
          <!-- Questions will be inserted here by JavaScript -->
        </div>
        
        <div id="quizResult" class="quiz-result">
          <div class="result-emoji" id="resultEmoji">üíï</div>
          <div class="result-score" id="resultScore">0/0</div>
          <div class="result-message" id="resultMessage"></div>
          <button class="quiz-btn" onclick="restartQuiz()">Take Quiz Again</button>
        </div>
      </div>
      
      <div class="love-message">
        <div class="bow-accent">üéØ</div>
        <p class="message-text">No matter your score, you already know what matters most ‚Äî that I love you infinitely ‚ô°</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const quizData = [
      {
        question: "What's my favorite color?",
        options: ["Blue", "Pink", "Purple", "Green"],
        correct: 1
      },
      {
        question: "What's my biggest dream?",
        options: ["Travel the world", "Start a family", "Buy a house", "All of the above"],
        correct: 3
      },
      {
        question: "What's my favorite thing to do with you?",
        options: ["Watch movies", "Go for walks", "Cook together", "All of the above"],
        correct: 3
      },
      {
        question: "What's my love language?",
        options: ["Words of Affirmation", "Quality Time", "Physical Touch", "All of them"],
        correct: 3
      },
      {
        question: "What do I love most about you?",
        options: ["Your smile", "Your kindness", "Your laugh", "Everything about you"],
        correct: 3
      },
      {
        question: "What's my favorite time of day with you?",
        options: ["Morning cuddles", "Evening walks", "Late night talks", "Every moment"],
        correct: 3
      }
    ];
    
    let currentQuestion = 0;
    let score = 0;
    let answered = false;
    
    function loadQuiz() {
      const container = document.getElementById('quizQuestions');
      container.innerHTML = '';
      
      quizData.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'quiz-question' + (index === 0 ? ' active' : '');
        questionDiv.innerHTML = `
          <div class="question-number">Question ${index + 1} of ${quizData.length}</div>
          <div class="question-text">${q.question}</div>
          <div class="quiz-options">
            ${q.options.map((opt, i) => `
              <div class="quiz-option" onclick="selectAnswer(${index}, ${i})" data-index="${i}">
                ${opt}
              </div>
            `).join('')}
          </div>
          <div class="quiz-nav">
            <button class="quiz-btn" onclick="prevQuestion()" ${index === 0 ? 'style="visibility:hidden"' : ''}>Previous</button>
            <button class="quiz-btn" onclick="nextQuestion()" id="nextBtn${index}">
              ${index === quizData.length - 1 ? 'See Results' : 'Next Question'}
            </button>
          </div>
        `;
        container.appendChild(questionDiv);
      });
      
      updateProgress();
    }
    
    function selectAnswer(questionIndex, optionIndex) {
      if (answered) return;
      
      const question = document.querySelectorAll('.quiz-question')[questionIndex];
      const options = question.querySelectorAll('.quiz-option');
      const correctIndex = quizData[questionIndex].correct;
      
      answered = true;
      
      options.forEach((opt, i) => {
        if (i === correctIndex) {
          opt.classList.add('correct');
        } else if (i === optionIndex && i !== correctIndex) {
          opt.classList.add('incorrect');
        }
        opt.style.pointerEvents = 'none';
      });
      
      if (optionIndex === correctIndex) {
        score++;
        createConfetti();
      }
      
      setTimeout(() => {
        answered = false;
      }, 1000);
    }
    
    function nextQuestion() {
      const questions = document.querySelectorAll('.quiz-question');
      questions[currentQuestion].classList.remove('active');
      
      if (currentQuestion < quizData.length - 1) {
        currentQuestion++;
        questions[currentQuestion].classList.add('active');
        updateProgress();
      } else {
        showResults();
      }
    }
    
    function prevQuestion() {
      const questions = document.querySelectorAll('.quiz-question');
      questions[currentQuestion].classList.remove('active');
      currentQuestion--;
      questions[currentQuestion].classList.add('active');
      updateProgress();
    }
    
    function updateProgress() {
      const progress = ((currentQuestion + 1) / quizData.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }
    
    function showResults() {
      document.getElementById('quizQuestions').style.display = 'none';
      const resultDiv = document.getElementById('quizResult');
      resultDiv.classList.add('show');
      
      const percentage = (score / quizData.length) * 100;
      document.getElementById('resultScore').textContent = `${score}/${quizData.length}`;
      
      let message, emoji;
      if (percentage === 100) {
        message = "Perfect score! You know me so well, my love! üíñ";
        emoji = "üèÜ";
      } else if (percentage >= 80) {
        message = "Amazing! You really pay attention to me! üíï";
        emoji = "üåü";
      } else if (percentage >= 60) {
        message = "Great job! We're learning more about each other every day! üíù";
        emoji = "üíñ";
      } else {
        message = "That's okay! What matters is we love each other! üíó";
        emoji = "üíï";
      }
      
      document.getElementById('resultMessage').textContent = message;
      document.getElementById('resultEmoji').textContent = emoji;
      createCelebration();
    }
    
    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      answered = false;
      document.getElementById('quizResult').classList.remove('show');
      document.getElementById('quizQuestions').style.display = 'block';
      loadQuiz();
    }
    
    window.addEventListener('DOMContentLoaded', loadQuiz);
  </script>
</body>
</html>
