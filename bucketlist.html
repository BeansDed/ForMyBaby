<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#f43f5e">
  <title>Our Bucket List ‚ô°</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .bucket-list {
      display: grid;
      gap: clamp(12px, 3vw, 16px);
      margin: clamp(20px, 5vw, 28px) 0;
    }
    
    .bucket-item {
      background: linear-gradient(145deg, var(--white), var(--cream));
      border: 2px solid var(--rose-200);
      border-radius: clamp(14px, 3.5vw, 18px);
      padding: clamp(16px, 4vw, 20px);
      display: flex;
      align-items: flex-start;
      gap: clamp(12px, 3vw, 16px);
      box-shadow: var(--shadow-soft);
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    .bucket-item:hover {
      transform: translateX(4px);
      box-shadow: var(--shadow-medium);
      border-color: var(--rose-300);
    }
    
    .bucket-item.completed {
      background: linear-gradient(145deg, #d1fae5, #a7f3d0);
      border-color: #10b981;
    }
    
    .bucket-item.completed .bucket-checkbox {
      background: #10b981;
      border-color: #10b981;
    }
    
    .bucket-item.completed .bucket-checkbox::after {
      content: '‚úì';
      color: white;
      font-weight: 700;
    }
    
    .bucket-checkbox {
      min-width: clamp(24px, 6vw, 28px);
      min-height: clamp(24px, 6vw, 28px);
      width: clamp(24px, 6vw, 28px);
      height: clamp(24px, 6vw, 28px);
      border: 2px solid var(--rose-300);
      border-radius: 6px;
      background: var(--white);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: clamp(14px, 3.5vw, 16px);
    }
    
    .bucket-content {
      flex: 1;
    }
    
    .bucket-icon {
      font-size: clamp(20px, 5vw, 24px);
      margin-right: 8px;
    }
    
    .bucket-title {
      color: var(--rose-700);
      font-weight: 600;
      font-size: clamp(15px, 3.8vw, 17px);
      margin: 0 0 4px 0;
      line-height: 1.4;
    }
    
    .bucket-description {
      color: var(--mauve);
      font-size: clamp(13px, 3.2vw, 15px);
      margin: 0;
      line-height: 1.5;
    }
    
    .bucket-category {
      display: inline-block;
      background: var(--rose-100);
      color: var(--rose-600);
      padding: 4px 10px;
      border-radius: 999px;
      font-size: clamp(11px, 2.8vw, 13px);
      font-weight: 600;
      margin-top: 8px;
    }
    
    .bucket-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: clamp(12px, 3vw, 16px);
      margin: clamp(20px, 5vw, 28px) 0;
    }
    
    .stat-card {
      background: linear-gradient(145deg, var(--rose-50), var(--rose-100));
      border: 2px solid var(--rose-200);
      border-radius: clamp(14px, 3.5vw, 18px);
      padding: clamp(16px, 4vw, 20px);
      text-align: center;
      box-shadow: var(--shadow-soft);
    }
    
    .stat-number {
      font-size: clamp(32px, 8vw, 42px);
      font-weight: 700;
      color: var(--rose-600);
      font-family: var(--font-display);
      line-height: 1;
    }
    
    .stat-label {
      color: var(--mauve);
      font-size: clamp(13px, 3.2vw, 15px);
      margin-top: 4px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="lace-overlay"></div>
  <div class="floating-hearts" aria-hidden="true"></div>
  
  <div class="container">
    <div class="page">
      <div class="topbar">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
      
      <div class="sparkles" aria-hidden="true">
        <span class="sparkle">‚úß</span>
        <span class="sparkle">‚ú¶</span>
        <span class="sparkle">‚úß</span>
      </div>
      
      <h1 class="page-title">Our Bucket List Together</h1>
      <div class="heart-divider">‚ô°</div>
      
      <div class="bucket-stats">
        <div class="stat-card">
          <div class="stat-number" id="totalItems">0</div>
          <div class="stat-label">Total Dreams</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="completedItems">0</div>
          <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="remainingItems">0</div>
          <div class="stat-label">To Achieve</div>
        </div>
      </div>
      
      <div class="bucket-list" id="bucketList"></div>
      
      <div class="love-message">
        <div class="bow-accent">üìù</div>
        <p class="message-text">Every dream we achieve together makes our love story even more beautiful ‚ô°</p>
      </div>
    </div>
  </div>

  <script src="api-helper.js"></script>
  <script src="script.js"></script>
  <script>
    function renderBucket(items) {
      const list = document.getElementById('bucketList');
      list.innerHTML = '';
      items.forEach(it => {
        const div = document.createElement('div');
        div.className = 'bucket-item' + (it.completed ? ' completed' : '');
        div.onclick = async () => {
          try {
            const res = await API.toggleBucketItem(it._id);
            div.classList.toggle('completed');
            updateStats();
            if (div.classList.contains('completed')) createCelebration();
          } catch (e) { console.log('Toggle failed', e); }
        };
        div.innerHTML = `
          <div class="bucket-checkbox"></div>
          <div class="bucket-content">
            <div class="bucket-title">
              <span class="bucket-icon">‚ú®</span>
              ${it.title}
            </div>
            <span class="bucket-category">${it.category || 'Other'}</span>
          </div>`;
        list.appendChild(div);
      });
      updateStats();
    }

    function updateStats() {
      const items = document.querySelectorAll('.bucket-item');
      const completed = document.querySelectorAll('.bucket-item.completed');
      document.getElementById('totalItems').textContent = items.length;
      document.getElementById('completedItems').textContent = completed.length;
      document.getElementById('remainingItems').textContent = items.length - completed.length;
    }

    async function loadBucket() {
      try {
        const data = await API.getBucketList();
        renderBucket(data);
      } catch (e) {
        console.log('Failed to load bucket list', e);
      }
    }
    window.addEventListener('DOMContentLoaded', loadBucket);
  </script>
</body>
</html>
