<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - For My Baby</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
    }
    
    .login-container {
      background: var(--white);
      padding: 3rem;
      border-radius: var(--card-radius);
      box-shadow: var(--shadow-medium);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    
    .login-title {
      font-size: 2rem;
      color: var(--rose-500);
      margin-bottom: 0.5rem;
    }
    
    .login-subtitle {
      color: var(--mauve);
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-dark);
      font-weight: 500;
      font-size: 0.95rem;
    }
    
    .form-group input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 2px solid var(--rose-200);
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--rose-500);
      box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.1);
    }
    
    .login-btn {
      width: 100%;
      padding: 1rem;
      background: var(--rose-500);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .login-btn:hover {
      background: var(--rose-600);
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      color: #c00;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .success-message {
      background: #efe;
      color: #060;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: var(--rose-500);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">üîê Admin Login</h1>
    <p class="login-subtitle">For My Baby - Admin Panel</p>
    
    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-btn" id="login-btn">
        Login
      </button>
    </form>
    
    <a href="index.html" class="back-link">‚Üê Back to Homepage</a>
    
    <p style="margin-top: 2rem; font-size: 0.85rem; color: var(--mauve);">
      Default credentials: admin / changeme123<br>
      <small>(Change in .env file)</small>
    </p>
  </div>

  <script>
    const API_URL = window.location.origin;
    
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      
      // Hide previous messages
      errorMsg.classList.remove('show');
      successMsg.classList.remove('show');
      
      // Disable button
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';
      
      try {
        const response = await fetch(`${API_URL}/api/auth/admin/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({ username, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token
          localStorage.setItem('adminToken', data.token);
          
          successMsg.textContent = 'Login successful! Redirecting...';
          successMsg.classList.add('show');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = 'admin-dashboard.html';
          }, 1000);
        } else {
          errorMsg.textContent = data.error || 'Login failed';
          errorMsg.classList.add('show');
          loginBtn.disabled = false;
          loginBtn.textContent = 'Login';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = 'Connection error. Make sure the server is running.';
        errorMsg.classList.add('show');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
    
    // Check if already logged in
    window.addEventListener('load', async () => {
      const token = localStorage.getItem('adminToken');
      if (token) {
        try {
          const response = await fetch(`${API_URL}/api/auth/admin/check`, {
            headers: {
              'Authorization': `Bearer ${token}`,
            },
            credentials: 'include',
          });
          
          if (response.ok) {
            // Already logged in, redirect to dashboard
            window.location.href = 'admin-dashboard.html';
          }
        } catch (error) {
          // Not logged in, stay on login page
        }
      }
    });
  </script>
</body>
</html>
