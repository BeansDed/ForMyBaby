      <h1 class="page-title">Our Beautiful Memories</h1>

      <div class="love-message">

  <script src="api-helper.js"></script>
  <script src="script.js"></script>
  <script>
    function renderMemories(items) {
      const grid = document.getElementById('memoriesGrid');
      grid.innerHTML = '';
      items.forEach(m => {
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.alt = m.title || 'Our memory';
        img.src = m.imageUrl || '/placeholder.svg?height=200&width=200';
        img.title = m.description || '';
        grid.appendChild(img);
      });
    }

    async function loadMemories() {
      try {
        const data = await API.getMemories();
        renderMemories(data);
      } catch (e) {
        console.log('Failed to load memories', e);
      }
    }
    window.addEventListener('DOMContentLoaded', loadMemories);
  </script>
</body>
